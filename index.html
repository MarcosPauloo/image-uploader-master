  <body style="margin: 0; padding: 0;">
    <div class="body">
      <div class="caixaUpload">
        <div class="topUpload">
          <p>Upload your image</p>
          <p class="subtitle">File should be Jpeg, Png,...</p>
        </div>
        <div class="upload">  
          <form enctype="multipart/form-data" class="uploudImage">
            <img src="image.svg" alt="Imagem Procura">

          </form>
        </div>
      </div>
    </div>
